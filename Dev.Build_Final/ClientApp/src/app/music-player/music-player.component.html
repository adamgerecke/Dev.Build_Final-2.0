<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<audio id="myAudio" autoplay loop>
  <source src="../assets/song1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<h2 *ngIf="showMe; then Sound else Muted"></h2>



<ng-template #Sound>
  <button class="small material-icons" onclick="document.getElementById('myAudio').muted = !document.getElementById('myAudio').muted" (click)="displayMe()" style="color:ghostwhite; border:hidden; background-color:transparent;">volume_up</button>
</ng-template>



<ng-template #Muted>
  <button class="small material-icons" onclick="document.getElementById('myAudio').muted = !document.getElementById('myAudio').muted" (click)="displayMe()" style="color:ghostwhite; border:hidden; background-color:transparent;">volume_off</button>
</ng-template>
