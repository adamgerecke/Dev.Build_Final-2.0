<div class="letter">
  <ng-container>
    <h3 style="text-align:center;" *ngIf="id != '0'">{{currentSelectedUser?.firstname}}'s Gift List</h3>

    <ng-container *ngFor="let item of giftList, index as i">
      <ng-container *ngIf="displayGift(item)">
        <div *ngIf="item.done =='1'; then Checked else unChecked"></div>
        <ng-template #Checked>
          <input type="checkbox" id="item{{i}}" (click)="checkbox(item)" Checked /><label for="item{{i}}"><del style="font-size:20px">{{item.description}}</del></label>
          <button (click)="removeGift(item)" class="removebutton">X</button><br />
        </ng-template>

        <ng-template #unChecked>
          <input type="checkbox" id="item{{i}}" (click)="checkbox(item)" /><label for="item{{i}}" style="font-size:20px">{{item.description}}</label>
          <button (click)="removeGift(item)" class="removebutton">X</button><br />
        </ng-template>
      </ng-container>
    </ng-container>

    <div style="font-size:26px; text-align:center; margin-top:50%; " *ngIf="!!giftList && id == '0'">Please make a selection</div>

    <br />

    <form *ngIf="id != '0'">
      <input class="inputbox" type="text" name="newGift" placeholder="New Gift" [(ngModel)]="newGiftItem.description" /><ng-container *ngIf="error">Invalid Format. Try Again.</ng-container>
      <br />
      <button class="inputbutton" (click)="newItem()">Add Gift</button>
    </form>
  </ng-container>
</div>
