
<div class="letter">
  <ng-container>
    <h1 style="text-align:center;">Holiday Party To-Do List</h1><br />
    <ng-container *ngFor="let item of partyList, index as i">
      <ng-container *ngIf="item.loginid === currentID">
        <div *ngIf="item.done =='1'; then Checked else unChecked">

        </div>
        <ng-template #Checked>
          <input type="checkbox" id="item{{i}}" (click)="checkbox(item)" Checked /><label for="item{{i}}"><del style="font-size:20px">{{item.description}}</del></label>
          <button (click)="removeEvent(item)" class="removebutton">X</button><br />
        </ng-template>
        <ng-template #unChecked>
          <input type="checkbox" id="item{{i}}" (click)="checkbox(item)" /><label style="font-size:20px" for="item{{i}}">{{item.description}}</label>
          <button (click)="removeEvent(item)" class="removebutton">X</button><br />
        </ng-template>
      </ng-container>
    </ng-container>
  </ng-container>

  <br />
  <form>
    <input class="inputbox" type="text" name="newParty" placeholder="New Party item" [(ngModel)]="newPartyItem.description" /><ng-container *ngIf="error">Invalid Format. Try Again.</ng-container><br /><br />
    <button class="inputbutton" (click)="newItem()">Add Task</button>
  </form>
</div>
